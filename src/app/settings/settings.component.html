<div class="row pt-4 m-0" xmlns="http://www.w3.org/1999/html">
  <div class="col-sm-6">
    <h2 class="text-black">
      <b>Settings</b></h2>
  </div>
    <div [nbSpinner]="loading" nbSpinnerStatus="basic" >
  <nb-card>
    <nb-card-body>
      <form [formGroup]="settingForm">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4 mt-4">
            <label class="mb-2">Name:</label>
            <input type="text" nbInput fullWidth shape="semi-round" formControlName="name"
                   [ngClass]="{'is-invalid':submitted && setting.name.errors}" />
            <div *ngIf="submitted && setting.name.invalid">
              <div *ngIf="submitted && setting.name.errors.required" class="text-danger">Name is Required</div>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4 mt-4">
            <label class="mb-2">Email: </label>
            <input type="email" nbInput fullWidth shape="semi-round" formControlName="email"
                   [ngClass]="{'is-invalid':submitted && setting.email.errors}" />
            <div *ngIf="submitted && setting.email.invalid">
              <div *ngIf="submitted && setting.email.errors.required" class="text-danger">Email is Required</div>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4 mt-4">
            <label class="mb-2">Roles: </label>
            <input type="text" nbInput fullWidth shape="semi-round" formControlName="Role" [readonly]="ReadOnly"
                   [ngClass]="{'is-invalid':submitted && setting.Role.errors}" />
            <div *ngIf="submitted && setting.Role.invalid">
              <div *ngIf="submitted && setting.Role.errors.required" class="text-danger">Role is Required</div>
            </div>
          </div>
          <div class="col-lg-4 col-md-3 col-sm-3 mt-4">
            <label class="mb-2">Designations: </label>
            <textarea class="textarea" type="text" nbInput fullWidth shape="semi-round" formControlName="designation"
                   [ngClass]="{'is-invalid':submitted && setting.designation.errors}" > </textarea>
            <div *ngIf="submitted && setting.designation.invalid">
              <div *ngIf="submitted && setting.designation.errors.required" class="text-danger">Designation is Required</div>
            </div>
          </div>
          <div class="col-sm-4 col-lg-4 col-md-4 mt-4">
              <label class="mb-2" for="file-input">Upload Profile:
                <nb-form-field>
                  <nb-icon nbSuffix icon="upload-outline" pack="eva" class="ico" ></nb-icon>
                  <input fullWidth type="file" id="file-input" shape="semi-round" placeholder="Upload Profile"
                         formControlName="bill" #fileInput (change)="onselectFile($event)" nbInput>
                </nb-form-field>
              </label>
              <div *ngIf="submitted">
                <div class="text-danger" *ngIf="settingForm.controls.bill.errors?.required">bill is required
                </div>
                <div class="text-danger" *ngIf="!submitted && settingForm.controls.bill.touched && settingForm.controls.bill.errors?.required">
                  file is required</div>
              </div>
          </div>
          <div class="col-sm-4 col-lg-4 col-md-4 mt-4">
            <label>Preview:</label>
            <div class="mt-1 img">
            <img class="imagesize" [src]="profile">
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-6 mt-4">
          <button fullWidth status="primary" shape="round" nbButton (click)="updateUser()">Update</button>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
    </div>
</div>
